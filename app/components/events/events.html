<div class="container-fluid container-main" ng-controller="EventsController">
	<div id="events_carousel" class="carousel slide" data-ride="carousel" data-interval="false">
		<ol class="carousel-indicators">
			<li id="btn_comingsoon" data-target="#events_carousel" data-slide-to="0" class="active">
				<img src="public/img/logos/comingsoon.png">
			</li>
		</ol>
	
		<!-- Wrapper for slides -->
		<div id="events_carousel_inner" class="carousel-inner" role="listbox">
			<div id="comingsoon" class="item active">
				<div class="panel-group">
					<div class="panel panel-default">
						<div class="panel-heading"><h3>Coming Soon</h3></div>
						<div class="panel-body">
							Tired of developing. Must mix.
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Left and right controls -->
		<a class="left carousel-control" href="#events_carousel" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#events_carousel" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
</div>
